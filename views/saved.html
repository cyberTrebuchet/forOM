<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> ~ forOM ~ </title>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <!--<![endif]-->
    <link rel="stylesheet" href="/styles.css">
</head>

<body class="container"> <!-- Is it bad form to classify the body? -->

  <header>
    <h1> Lately at the <button>forOM</button> </h1>
  </header>

  <form method="POST" action="/topics/<%=topic.id%>/comments">
    <input name="topic" type="text" placeholder="New topic...">
    <input name="author" type="text" placeholder="Username...">
    <input type="submit">
  </form>

  <% topics.forEach(function(topic){ %>
    <article class="topic">
      <button class="approval" href="/approval/<%=topic.id%>"> <%= topic.approval %> </button>
      <a href="/topics/<%=topic.id%>"> <%= topic.title %> </a> by 
      <a href="/users/<%=topic.author%>"> <%= topic.author %> </a> with 
      <a href="/topics/<%=topic.id%>"> <%= topic.comments %> comments... </a>
    </article>
  <% }); %>

</body>
<script src="/script.js"></script>
</html>
