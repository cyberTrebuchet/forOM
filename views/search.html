<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search results</title>
</head>
<body>
  <h1>Search!</h1>
  <form method="GET" action="/search">
    <input name="zip" type="text" placeholder="ZIP code">
    <input type="submit">
  </form>

  <h3> Search results... </h3>
  <ul>
    <% links.forEach(function(img){ %>
    <li><img src=<%= img %>></li>
    <% }) %>
  </ul>

</body>
<script src="script.js"></script>
</html>
